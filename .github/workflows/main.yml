on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
          
      - name: Build project
        run: pnpm run build 

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write      
      id-token: write  
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
